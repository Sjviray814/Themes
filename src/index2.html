      randAnsPos3 = 3;
}
	
	
}	  
	  
	  
	  
	  
	  function drawScript(){
   ctx.font='15px serif';
   ctx.fillStyle='red';
	ctx.fillText('What does '+randQ+' mean?', 5, 50);
		  
	ctx.fillText(randAns1, 5, 70+30*randAnsPos);
	ctx.fillText(randAns2, 5, 70+30*randAnsPos2);
	ctx.fillText(randAns3, 5, 70+30*randAnsPos3);
	ctx.fillText(randA, 5, 70+30*ansPos);
	  }


function randQuestion(){
	var yes = Math.round(Math.random());
	if(yes == 0){
		getQuestionJ();
	}
	else{
		getQuestionE();
	}
	
}
	  
	  canvas.onclick=function(e){
        mcp.mX=Math.floor(e.pageX);
        mcp.mY= Math.floor((e.pageY - 529)/30+1);   
		  Object.freeze(mcp);
		  console.log(mcp.mY, ansPos);
		  if(mcp.mY == ansPos){
			  Correct();
		  }
		  else{
			  Incorrect();
		  }
   }
	  
	  
function Correct(){
	create(0, 0, 200, 200, 'green');
	ctx.fillStyle='black';
	ctx.font='30px serif';
	ctx.fillText('Correct', 20, 70);
	ctx.font='18px serif';
	ctx.fillText(randQ +' means ' + randA, 20, 90);
}  
function Incorrect(){
	create(0, 0, 200, 200, 'red');
	ctx.fillStyle='black';
	ctx.font='30px serif';
	ctx.fillText('Incorrect', 20, 70);
	ctx.font='18px serif';
	ctx.fillText(randQ +' means ' + randA, 20, 90);
}  
	  
	  
randQuestion();	  
drawBoxes();
drawScript();
